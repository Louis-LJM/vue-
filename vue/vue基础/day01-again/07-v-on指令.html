<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
          v-on 注册事件
          1.内联语句，就是把指向的代码写在引号里面  适合简单的代码
          v-on:事件名='要执行的代码'

          2.指定成methods中的函数
          v-on：事件名='methods中的函数'

          3.指定成methods中的函数  并传参
          v-on：事件名='methods中的函数（参数1，参数2.。。）'

          可以简写  v-on 简写成@
          v-on：事件名 => @ 事件名
       -->
    <div id="app">
      <button v-on:click="isShow = !isShow">显示隐藏1表达式</button>
      <button v-on:click="fn1">显示隐藏1函数</button>
      <button v-on:click="fn1(100)">显示隐藏3（函数）</button>

      <hr />
      <button @click="fn1(100)">@显示隐藏3（函数）</button>
      <button @click="fn1(100)">@显示隐藏3（函数）</button>
      <button @click="fn1(100)">@显示隐藏3（函数）</button>

      <div v-show="isShow">我是内容，咋地</div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          isShow: true,
        },
        methods: {
          fn1(num) {
            this.isShow = !this.isShow;
            console.log(num);
          },
        },
      });
    </script>
  </body>
</html>
