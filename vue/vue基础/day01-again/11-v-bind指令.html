<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
          v-bind作用：动态设置html标签属性
          语法：v-bind  属性名='属性值'
          简写：:属性名='属性值'

          巩固：
          1.：title='str' 动态设置title属性，值从data中取的 str变量的值
          2.title='str' 写死的title属性，值就是 'str' 字符串
       -->
    <div id="app">
      <img v-bind:src="imgSrc" v-bind:alt="info" />
      <img :src="imgSrc" :alt="info" :aa="bb" />
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          //   imgSrc: "00.gif",
          imgSrc: "01.jpg",
          info: "你好骚啊",
          bb: "dd",
        },
      });
    </script>
  </body>
</html>
