<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a href="http://www.baidu.com" @click="fn1">百度</a>
      <a href="http://www.baidu.com" @click="fn2('zs',$event)">百度2</a>
    </div>
    <script src="./vue.js"></script>
    <script>
      /*
        a标签点击会跳走，但是不希望他跳，可以阻止默认行为
        1.阻止默认行为 e.preventDefault()
        2.阻止冒泡   e.stopPropagation()
        都要e，学会如何获取事件对象

        vue中获取事件对象
        1.注册事件没有传参 @事件名=‘fn’，直接通过传参，即可获取
        2.注册事件传参了  @事件名='fn(参数，$event)',需要通过$event 获取e

        注意规范：能用const尽可能用const，发现值要变了，再用let
        // const obj = {} // 可以保证类型, 必须是对象, 不会变的
      // obj.name = 'zs' // 正常操作可以
      // obj = 'zs' // 改地址, 改类型, 报错

        */
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello Vue",
        },
        methods: {
          fn1(e) {
            e.preventDefault();
          },
          fn2(str, e) {
            e.preventDefault();
            console.log(str);
          },
        },
      });
    </script>
  </body>
</html>
