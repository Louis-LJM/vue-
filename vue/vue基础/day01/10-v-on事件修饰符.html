<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a href="http://www.baidu.com" @click.prevent="fn1(700,$event)"
        >百度爷来了</a
      >
      <div @click="fatherFn">
        <a href="http://www.baidu.com" @click.stop.prevent="fn2(100)"
          >百度爷来了2</a
        >
      </div>
    </div>
    <script src="./vue.js"></script>
    <script>
      // 阻止a标签的默认跳转
      // .stop  阻止冒泡
      //   .prevent 阻止默认行为
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello Vue",
        },
        methods: {
          fn1(number, e) {
            console.log(number);
            // e.preventDefault();
          },
          fn2(number) {
            console.log(number);
            alert("我是子盒子，我中弹了");
          },
          fatherFn() {
            alert("我是父盒子！！！");
          },
        },
      });
    </script>
  </body>
</html>
