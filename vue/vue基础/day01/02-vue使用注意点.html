<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ msg }}</h1>
      <h2>{{count}}</h2>
      <h3>{{car}}</h3>
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hey baby",
          count: 100,
          car: "三轮",
        },
      });
      // vue实例化的过程中，将data中的所有的数据，都会添加到vm实例上
      console.log(vm.msg);
      console.log(vm.car);
      /*
      注意点：
      1.vue的构造函数，首字母大写
      2.el不能指定body 或者html
      3.数据驱动，要更新视图，请操作数据 vm.xxx = 值
      */
    </script>
  </body>
</html>
